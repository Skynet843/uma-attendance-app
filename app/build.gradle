apply plugin: 'com.android.application'

android {
    compileSdkVersion 31
    defaultConfig {
        applicationId 'in.umaenterprise.attendancemanagement'
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 17
        versionName '17.0'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        // Enabling multidex support.
        multiDexEnabled true
    }
    //0b:bc:7c:d7:e8:75:28:9e:00:44:d4:48:3a:d0:97:0e:4e:0d:a0:cc
    //6e:71:79:35:b3:58:3c:8f:db:33:a0:cd:08:73:61:44:73:b0:e5:20:a5:c0:00:e8:fa:a4:f0:32:ec:3f:a2:0a
    buildTypes {

        release {
            debuggable false
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            debuggable true
            minifyEnabled false
            shrinkResources false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        disable 'MissingTranslation'
        checkReleaseBuilds false
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.material:material:1.2.0-alpha01'

    //Firebase Authentication UI
    implementation 'com.firebaseui:firebase-ui-auth:4.3.1'
    //Firebase dependencies
    implementation 'com.google.firebase:firebase-auth:19.1.0'
    implementation 'com.google.firebase:firebase-database:19.1.0'
    implementation 'com.google.firebase:firebase-config:19.0.2'
    implementation 'com.google.firebase:firebase-storage:19.1.0'
    implementation 'com.google.firebase:firebase-messaging:20.0.0'
    //Google Map
    implementation 'com.google.android.gms:play-services-maps:17.0.0'
    //Location Lib
    implementation 'com.google.android.gms:play-services-location:17.0.0'
    //Custom Progress Dialog
    implementation 'com.wang.avi:library:2.1.3'
    // Dexter runtime permissions
    implementation 'com.karumi:dexter:6.2.3'
    //MultiDex
    implementation 'com.android.support:multidex:1.0.3'
    //Toggle Button
